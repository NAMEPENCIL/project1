<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div id="my-info-section">
                <h2>My Info</h2>
                <p>Welcome!</p>
            </div>
            <div id="auth-links">
                <!-- Login/Signup/Logout links will be dynamically loaded here -->
            </div>
            <div class="theme-switcher sidebar-item">
                <label for="theme-switch">Dark Mode</label>
                <input type="checkbox" id="theme-switch">
            </div>
            <div id="trending-posts-container" class="sidebar-item">
                <h2>Trending Posts</h2>
                <!-- Trending posts will be dynamically loaded here -->
            </div>
            <div class="language-switcher sidebar-item">
                <label for="lang-switch">한국어</label>
                <input type="checkbox" id="lang-switch">
            </div>
        </aside>
        <main class="main-content">
            <header>
                <h1>Community Board</h1>
                <div class="header-right">
                </div>
            </header>
            <div id="post-content">
                <!-- Post content will be dynamically loaded here -->
            </div>
            <hr>
            <div id="comments-section">
                <h2>Comments</h2>
                <div id="comments-container">
                    <!-- Comments will be dynamically loaded here -->
                </div>
                <form id="comment-form">
                    <h3>Leave a Comment</h3>
                    <textarea id="comment-text" placeholder="Write your comment here..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <a href="index.html">Back to Posts</a>
        </main>
    </div>
    <footer>
        <p>&copy; 2026 Community Board</p>
    </footer>
    <script src="language.js"></script>
    <script src="trending.js"></script>
    <script src="post.js"></script>
</body>
</html>
