<!doctype html>
<html lang="en">
<head>
  <!-- 문자셋 및 뷰포트에 대한 기본 메타 태그 -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 페이지 제목 -->
  <title>Lotto Number Generator</title>
  <!-- 외부 CSS 파일 링크 -->
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <!-- 라이트/다크 모드 테마 전환 스위치 -->
  <div class="theme-switcher">
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>
  <!-- 애플리케이션의 메인 컨테이너 -->
  <div class="container">
    <h1>Lotto Number Generator</h1>
    <!-- 로또 머신 섹션 -->
    <div class="lotto-machine">
      <!-- 생성된 로또 번호 컨테이너 -->
      <div id="numbers-container" class="numbers-container">
        <!-- 생성된 번호가 여기에 표시됩니다 -->
      </div>
      <!-- 새 번호 생성 버튼 -->
      <button id="generate-btn" class="generate-btn">Generate Numbers</button>
    </div>
  </div>
  <!-- 메인 JavaScript 파일을 위한 지연된 스크립트 가져오기 -->
  <script defer type="text/javascript" src="/main.js"></script> 
</body>
</html>
