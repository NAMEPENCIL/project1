<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="signup_title">Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <header>
                <h1 data-i18n="signup_title">Sign Up</h1>
            </header>
            <form id="signup-form">
                <div>
                    <label for="username" data-i18n="username_label">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password" data-i18n="password_label">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password" data-i18n="confirm_password_label">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" data-i18n="signup_button">Sign Up</button>
            </form>
            <p><span data-i18n="already_have_account_text">Already have an account?</span> <a href="login.html" data-i18n="login_button">Log in</a></p>
        </main>
    </div>
    <script src="language.js"></script>
    <script src="signup.js"></script>
</body>
</html>
