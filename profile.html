<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div id="my-info-section">
                <h2>My Info</h2>
                <p>Welcome!</p>
            </div>
            <div id="auth-links">
                <!-- Login/Signup/Logout links will be dynamically loaded here -->
            </div>
            <div class="theme-switcher sidebar-item">
                <label for="theme-switch">Dark Mode</label>
                <input type="checkbox" id="theme-switch">
            </div>
            <div id="trending-posts-container" class="sidebar-item">
                <h2>Trending Posts</h2>
                <!-- Trending posts will be dynamically loaded here -->
            </div>
        </aside>
        <main class="main-content">
            <header>
                <h1>User Profile</h1>
                <div class="header-right">
                </div>
            </header>
            <div id="profile-info">
                <!-- Profile info will be dynamically loaded here -->
            </div>
            <h2>Posts by this user</h2>
            <div id="user-posts-container">
                <!-- User's posts will be dynamically loaded here -->
            </div>
            <a href="index.html">Back to Posts</a>
        </main>
    </div>
    <footer>
        <p>&copy; 2026 Community Board</p>
    </footer>
    <script src="trending.js"></script>
    <script src="profile.js"></script>
</body>
</html>
