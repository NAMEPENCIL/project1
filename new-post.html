<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div id="my-info-section">
                <h2>My Info</h2>
                <p>Welcome!</p>
            </div>
            <div id="auth-links">
                <!-- Login/Signup/Logout links will be dynamically loaded here -->
            </div>
            <div class="theme-switcher sidebar-item">
                <label for="theme-switch">Dark Mode</label>
                <input type="checkbox" id="theme-switch">
            </div>
            <div id="trending-posts-container" class="sidebar-item">
                <h2>Trending Posts</h2>
                <!-- Trending posts will be dynamically loaded here -->
            </div>
            <div class="language-switcher sidebar-item">
                <label for="lang-switch">한국어</label>
                <input type="checkbox" id="lang-switch">
            </div>
        </aside>
        <main class="main-content">
            <header>
                <h1>New Post</h1>
                <div class="header-right">
                </div>
            </header>
            <form id="new-post-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="General">General</option>
                        <option value="Technology">Technology</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="News">News</option>
                    </select>
                </div>
                <div>
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <a href="index.html">Back to Posts</a>
        </main>
    </div>
    <footer>
        <p>&copy; 2026 Community Board</p>
    </footer>
    <script src="language.js"></script>
    <script src="trending.js"></script>
    <script src="new-post.js"></script>
</body>
</html>
